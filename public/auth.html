<!DOCTYPE html>
<html>

  </head>
  <body>
    <p>Authorizing with Trello...</p>

      window.TrelloPowerUp.authorize({

        expiration: 'never',
        name: 'Copy List to Multiple Boards',

      });
    </script>
  </body>
