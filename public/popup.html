<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Copy List</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="/popup.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        padding: 16px;
        font-size: 14px;
        line-height: 1.5;
      }

      h3 {
        margin-top: 0;
        font-size: 18px;
      }

      h4 {
        margin: 16px 0 6px;
        font-size: 16px;
        color: #2c3e50;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }

      label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 2px 0;
        padding-left: 4px;
      }

      #copyForm {
        margin-top: 12px;
      }

      select, button {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        font-size: 14px;
      }

      #targetLists {
        max-height: 300px;
        overflow-y: auto;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
      }

      #status {
        margin-top: 16px;
        font-weight: bold;
        color: #2c3e50;
      }

      input[type="checkbox"] {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h3>Copy List to Multiple Boards</h3>
    <form id="copyForm">
      <label for="sourceList">Source List (this board):</label>
      <select id="sourceList"></select>

      <label style="margin-top: 12px;">Target Lists:</label>
      <div id="targetLists"></div>

      <button type="submit">Copy Cards</button>
    </form>
    <div id="status"></div>
  </body>
</html>
