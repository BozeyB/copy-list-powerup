<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copy List to Multiple Boards</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="/popup.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      background: #fff;
      color: #222;
      max-width: 580px;
      margin: 0 auto;
    }
    h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #2c3e50;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      color: #333;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 4px;
      background: #fff;
      color: #222;
    }
    button {
      background-color: #0079bf;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #026aa7;
    }
    #targetLists, #targetBoards {
      max-height: 240px;
      overflow-y: auto;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f4f5f7;
      margin-bottom: 12px;
    }
    #status {
      font-weight: bold;
      margin-top: 12px;
    }
    h4 {
      margin: 12px 0 6px;
      font-size: 16px;
      color: #2c3e50;
      border-top: 1px solid #ccc;
      padding-top: 8px;
    }
    input[type="checkbox"] {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h3>Copy List to Multiple Boards</h3>

  <form id="copyForm">
    <label for="sourceList">Select Source List:</label>
    <select id="sourceList"></select>

    <label>Choose Copy Mode:</label>
    <label><input type="radio" name="copyMode" value="existing" checked> Copy to existing lists</label>
    <label><input type="radio" name="copyMode" value="new"> Create new lists in target boards</label>

    <div id="targetLists"></div>
    <div id="targetBoards" style="display:none;"></div>

    <button type="submit">Copy Cards</button>
  </form>

  <div id="status"></div>
</body>
</html>
