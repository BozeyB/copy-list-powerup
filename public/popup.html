<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Copy List</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="/popup.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      font-size: 14px;
      background-color: #ffffff;
      color: #222222;
      max-width: 580px;
      margin: 0 auto;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    h4 {
      margin: 20px 0 6px;
      font-size: 16px;
      color: #2c3e50;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 2px 0;
      color: #333;
    }

    select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 4px;
      background: #fff;
      color: #222;
    }

    button {
      background-color: #0079bf;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #026aa7;
    }

    #targetLists, #targetBoards {
      max-height: 300px;
      overflow-y: auto;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f4f5f7;
      margin-bottom: 12px;
    }

    #status {
      font-weight: bold;
      margin-top: 12px;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h3>Copy List to Multiple Boards</h3>
  <form id="copyForm">
    <label for="sourceList">Source List (this board):</label>
    <select id="sourceList"></select>

    <label>Copy Options:</label>
    <label><input type="radio" name="copyMode" value="existing" checked> Copy to existing lists</label>
    <label><input type="radio" name="copyMode" value="new"> Create new list in selected boards</label>

    <div id="targetLists"></div>
    <div id="targetBoards" style="display:none;"></div>

    <button type="submit">Copy Cards</button>
  </form>
  <div id="status"></div>
</body>
</html>
